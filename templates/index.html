<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Notes Helper</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            outline: none;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #4f46e5;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #4338ca;
        }

        .summary-box {
            margin-top: 25px;
            padding: 15px;
            background: #f9fafb;
            border-left: 5px solid #4f46e5;
            border-radius: 8px;
        }

        .summary-box h3 {
            margin-top: 0;
            color: #333;
        }

        .summary-box p {
            margin: 8px 0;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>ðŸ§  AI Notes Helper</h1>

    <textarea id="textInput" placeholder="Paste your notes here..."></textarea>

    <button onclick="getSummary()">Summarize Notes</button>

    <div id="loading" class="loading"></div>

    <div id="summary" class="summary-box" style="display:none;">
        <h3>ðŸ“Œ AI Summary</h3>
        <div id="summaryContent"></div>
    </div>
</div>

<script>
async function getSummary() {
    const text = document.getElementById("textInput").value;
    const loading = document.getElementById("loading");
    const summaryBox = document.getElementById("summary");
    const summaryContent = document.getElementById("summaryContent");

    if (!text.trim()) {
        alert("Please enter some text first!");
        return;
    }

    loading.innerText = "Summarizing using AI...";
    summaryBox.style.display = "none";
    summaryContent.innerHTML = "";

    try {
        const response = await fetch("/summarize", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ text: text })
        });

        const data = await response.json();
        loading.innerText = "";

        if (data.summary) {
            summaryBox.style.display = "block";
            data.summary.forEach(point => {
                const p = document.createElement("p");
                p.innerText = point;
                summaryContent.appendChild(p);
            });
        } else {
            summaryContent.innerText = "Error generating summary.";
            summaryBox.style.display = "block";
        }

    } catch (error) {
        loading.innerText = "";
        alert("Something went wrong!");
        console.error(error);
    }
}
</script>

</body>
</html>
