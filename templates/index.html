<!DOCTYPE html>
<html>
<head>
    <title>AI Notes Helper</title>
</head>
<body>
    <h2>AI Notes Helper</h2>
    <form method="POST">
        <textarea name="text" rows="10" cols="60" placeholder="Paste your notes here"></textarea><br><br>
        <button type="submit">Generate Summary</button>
    </form>

    {% if summary %}
    <h3>Generated Summary:</h3>
    <pre>{{ summary }}</pre>
    {% endif %}
</body>
</html>
